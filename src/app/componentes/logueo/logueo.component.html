<div class="row justify-content-center mt-5">

    <div class="col-md-4">
        <div class="card">
            <div class="card-body centrar">

                <div class="card-header">
                    <h4 class="centrar">Iniciar sesión</h4>
                </div>

                <form [formGroup]="formularioLogin" (ngSubmit)="loginUsuario(formularioLogin)" role="form" class="izquierda">
                    <br>
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" formControlName="login" class="form-control" id="login" name="login" autofocus="autofocus" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="nombrePassword">Clave</label>
                        <input type="password" formControlName="password" class="form-control" id="password" name="password" required="required" />
                    </div>

                    <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
                </form>
                <p></p>
                <small id="emailHelp" class="form-text text-muted text-center">
                        <a [routerLink]="['/registro']">¿Aun sin cuenta? ¡Registrate!</a>
                 </small>

            </div>
        </div>
    </div>
</div>
