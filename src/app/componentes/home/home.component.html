<div class="row justify-content-center mt-5 mb-5">
    <div class="col mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card mb-2" style="width: 100%;">
                        <a [routerLink]="['/articulo', articulo.idArticulo]" style="text-decoration:none;">
                            <img [src]="url" style="width: 100%; height: 500px;" alt="image news" />
                        </a>
                        <div class="card-body centrar">
                            <a [routerLink]="['/articulo', articulo.idArticulo]" style="text-decoration:none;">
                                <h1 class="card-title centrar">{{ articulo.titulo }}</h1>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card mb-2" *ngFor="let articulo of listadoArticulos" style="width: 100%;">
                        <div class="card-body centrar">
                            <a [routerLink]="['/articulo', articulo.idArticulo]" style="text-decoration:none;">
                                <p class="card-title centrar">{{ articulo.titulo }}</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center">
                <div class="col-12">
                    <a class="nav-link centrar" style="text-decoration:none;" [routerLink]="['/articulos']" (click)="masVisitados()"><i class="fas fa-fire"></i> 5 m√°s visitados</a>
                </div>
            </div>
        </div>
    </div>
</div>
