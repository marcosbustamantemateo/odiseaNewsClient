<div class="row justify-content-center mt-5 mb-5">
    <div class="col mb-5">
        <div class="card mb-2" style="width: 100%;" *ngFor="let categoria of listadoCategorias">
            <div class="card-body centrar">
                <a [routerLink]="['/articulos']" style="text-decoration:none;" (click)="tags(categoria.idCategoria)">
                    <h1 class="card-title centrar">{{ categoria.nombre }}</h1>
                </a>
            </div>
        </div>
    </div>
</div>
